{% extends 'vjc/shared/base.html'%}
{% block content%}


    <div class="content-selection">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Deleting the Event</legend>
                    <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>

                    
                </fieldset>
                <div class ="form-group mt-3 d-flex">
                        <button class = "btn btn-danger" type ="submit">Confirm Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'web_events_detail' object.id %}">Cancel</a>
                </div>        
            </form>       
                   
    </div>                 
                
            
        
    
{% endblock content%}
